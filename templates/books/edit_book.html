{% extends "base.html" %}

{% block content %}
<h1>Edit {{ book.title }}</h1>

<div>
    <form action="{% url 'edit_book' pk=book.pk %}", method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Edit Book</button>
        </div>
    </form>
</div>
{% endblock %}
