{% extends "base.html" %}

{% block title %}Edit Book{% endblock title %}

{% block navbar %}
<a class="link dim white dib mr3 fr" href="{% url 'auth_logout' %}" title="Logout">Log Out</a>
{% endblock navbar %}

{% block content %}
<h1>Edit {{ book.title }}</h1>

<div>
    <form action="{% url 'edit_book' pk=book.pk %}", method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Edit Book</button>
        </div>
    </form>
</div>
{% endblock %}
